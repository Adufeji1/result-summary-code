<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Summary Website</title>
    <link rel="stylesheet" href="/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Montserrat:ital,wght@0,300;0,400;0,700;0,800;1,100;1,300;1,500;1,900&family=Noto+Sans+Mono:wght@100;200;400;700;800;900&family=Pacifico&family=Roboto:wght@400;500;700&family=Sono:wght@200;400;500;700;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Left section of the website -->
    <div class="review-leftside">
        <div class="result">Your Result</div>

        <div class="leftside-review-circle">
            <div class="seventy-six">76</div>
            <div class="of100">of 100</div>
        </div>

        <div class="review-great-texts">
            <div class="great">Great</div>
            <div class="great-paragraph">You scored higer than 65% of the people who have taken these tests</div>
        </div>

    </div>


    <!-- Right section of the website -->
    <div class="review-rightside">
        <div class="rightside-wrapper">
            <div class="summary">Summary</div>

            <div class="reaction">
                <div class="reaction-icon"><i class="fa-sharp fa-regular fa-star-half"></i></div>
                <div class="reaction-text">Reaction</div>
                <div class="rating">80 / 100</div>
            </div>

            <!-- memory score -->
            <div class="memory">
                <div class="reaction-icon-two"><i class="fa-regular fa-heart-crack"></i></div>

                <div class="reaction-text-two">Memory</div>
                <div class="rating">92 / 100</div>
            </div>

            <!-- verbal score -->
            <div class="verbal">
                <div class="reaction-icon-three"><i class="fa-regular fa-circle-dot"></i></div>
                <div class="reaction-text-three">Verbal</div>
                <div class="rating">61 / 100</div>
            </div>

            <!-- Visual score -->
            <div class="visual">
                <div class="reaction-icon-four"><i class="fa-regular fa-eye"></i></div>
                <div class="reaction-text-four">Reaction</div>
                <div class="rating">80/100</div>
            </div>

            <button class="review-btn">Continue</button>
        </div>
    </div>
</body>
</html>
